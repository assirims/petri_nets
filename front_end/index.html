<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/lib/joint.css" />
<script src="static/lib/joint.js"></script>
<script src="static/lib/joint.shapes.pn.js"></script>
<title>Petri Net</title>
</head>
<body>
<div id="paper" class="paper">
</div>
<div id="panel">
<input type="radio" name="add-type" value="place" id="add-place" checked /> <label for="add-place">Place</label>
<input type="radio" name="add-type" value="trans" id="add-trans" /> <label for="add-trans">Transition</label>
<label for="add-label">Label</label> <input type="text" id="add-label" />
<label for="add-content">Tokens</label> <input type="text" id="add-content" />
<span id="add-info">Fill in inputs with correct values to add</span>
<br />
<button id="link">Link</button>
Place <select id="link-place"></select>
<span class="glyphicon glyphicon-arrow-right" data-direction="0" id="link-direction"></span>
Transition <select id="link-trans"></select>
<label for="link-weight">Weight</label><input type="text" id="link-weight" />
<br />
<button id="delete">Delete</button>
<select id="delete-list">
<optgroup label="Places"></optgroup>
<optgroup label="Transitions"></optgroup>
</select>
</div>
<script src="static/lib/script.pn.js"></script>
</body>
</html>
